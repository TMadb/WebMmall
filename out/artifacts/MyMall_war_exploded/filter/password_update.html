<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="gbk">
	<title>upLoad</title>
	<script src="../js/jquery.js"></script>
	<script>
		function test() {
			var confirm = document.getElementById("cfmpwd").value;
			var newpwd = document.getElementById("newpwd").value;
			if(newpwd != confirm){
				newpwd.value = "";
			}
		}
	</script>
</head>
<body>
<div class='tabs'>
	<div class="uc_title m_10 tabs_menu">
		<label class="current node"><span>修改密码</span></label>
	</div>
</div>
<form action="register" method="post">
	<table class="form_table" width="100%" cellpadding="0" cellspacing="0">

		<col width="120px" />
		<col />
		<tr>
			<th>原密码：</th>
			<td><input id='oldpwd' class="normal" type="text" name="oldpass" /><label></label></td>
		</tr>
		<tr>
			<th>新密码：</th>
			<td><input id='newpwd' class="normal" type="text" name="newpass" /><label></label></td>
		</tr>
		<tr>
			<th>确认密码：</th>
			<td><input id='cfmpwd' class="normal" type="text" name="confirmpass" onblur="test()" /><label></label></td>
		</tr>
		<tr>
			<th></th>
			<td>
				<input type="submit" value="提交" />
				<input type="reset" value="取消" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
