<script>
  $(function(){
	  $("#save").click(function(){
		 
		  let data=new FormData();
		  data.append("opr","upload");
		  data.append("avatar",$("#avatar")[0].files[0]);//alert($("#avatar")[0].files[0])
		  $.ajax({
			  url:"user",
			  type:"post",
			  data:data,
			  processData:false,
			  contentType:false,
			  dataType:"json",
			  success:function(result){
				  if(result.code==200){
						$("#image").attr("src","../"+result.data)
				  }
			  }
		  })
		  
	  })
  })
</script>
<div class="uc_title m_10 tabs_menu">

</div>

		<td><input type="file" id="avatar" /><label></label></td>
	</tr>

				value="保存" /></label> <label class="btn"><input type="button"
